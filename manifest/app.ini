APP_NAME = Gitea
RUN_USER = git
RUN_MODE = prod

[repository]
FORCE_PRIVATE = false
DISABLE_HTTP_GIT = false

[repository.upload]
ENABLED = true
ALLOWED_TYPES =
FILE_MAX_SIZE = 3
MAX_FILES = 5

[server]
PROTOCOL = http
HTTP_PORT = 80
DOMAIN = gitea.local
ROOT_URL = http://gitea.local/
LANDING_PAGE = home
SSH_PORT = 22

[service]
ENABLE_CAPTCHA = true
ACTIVE_CODE_LIVE_MINUTES = 180
RESET_PASSWD_CODE_LIVE_MINUTES = 180
REGISTER_EMAIL_CONFIRM = false
DISABLE_REGISTRATION = false
REQUIRE_SIGNIN_VIEW = false
ENABLE_NOTIFY_MAIL = false
ENABLE_REVERSE_PROXY_AUTHENTICATION = false
ENABLE_REVERSE_PROXY_AUTO_REGISTRATION = false

[database]
DB_TYPE = postgres
HOST = postgres.local
NAME = gitea
USER = gitea
PASSWD = giteapassword
SSL_MODE = false

[admin]
DISABLE_REGULAR_ORG_CREATION = false

[security]
INSTALL_LOCK = true
SECRET_KEY = "Z2l0ZWE="

[ui]
EXPLORE_PAGING_NUM = 20
ISSUE_PAGING_NUM = 10
FEED_MAX_COMMIT_NUM = 5

[cache]
ADAPTER = memory
INTERVAL = 60
HOST =

[webhook]
QUEUE_LENGTH = 1000
DELIVER_TIMEOUT = 5
SKIP_TLS_VERIFY = true
PAGING_NUM = 10

[log]
MODE = console
LEVEL = Trace

[other]
SHOW_FOOTER_BRANDING = false
SHOW_FOOTER_VERSION = true
